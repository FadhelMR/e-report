<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Laporan Masyarakat</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      class="login-page d-flex align-items-center justify-content-center vh-100"
    >
      <div class="card shadow-lg border-0 rounded-4 p-4 login-card">
        <div class="text-center mb-4">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/e/e6/DPR_RI_insignia.png"
            alt="Logo Pemerintah"
            width="80"
            class="mb-3"
          />
          <h4 class="fw-bold text-red">Sistem Laporan Masyarakat</h4>
          <p class="text-muted small">Silakan masuk untuk melanjutkan</p>
        </div>

        <form>
          <div class="mb-3">
            <label for="username" class="form-label fw-semibold"
              >Username</label
            >
            <input
              type="text"
              class="form-control rounded-3"
              id="username"
              placeholder="Masukkan username Anda"
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label fw-semibold"
              >Kata Sandi</label
            >
            <input
              type="password"
              class="form-control rounded-3"
              id="password"
              placeholder="Masukkan kata sandi"
            />
          </div>
          <button
            type="submit"
            class="btn btn-primary w-100 rounded-3 fw-semibold"
          >
            Masuk
          </button>
        </form>

        <div class="text-center mt-3">
          <a href="index.html" class="text-decoration-none small text-primary"
            >Lupa kata sandi?</a
          ><br />
          <a href="#" class="text-decoration-none small text-secondary"
            >Belum punya akun? Daftar di sini</a
          >
        </div>
      </div>
    </div>

    <footer class="text-center text-muted small mt-4">
      &copy; 2025 Sistem Laporan Masyarakat | Pemerintah Republik Indonesia
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
